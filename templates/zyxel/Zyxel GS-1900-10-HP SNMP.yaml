  templates:
    -
      uuid: 7efd8d11848c41528851bf97cbbf2e98
      template: 'ZYXEL GS-1900-10-HP SNMP'
      name: 'ZYXEL GS-1900-10-HP SNMP'
      description: |
        ZYXEL GS-1900-10-HP
        
        MIBs used:
        ZYXEL-GS2200-24-MIB
        RFC1213-MIB
        HOST-RESOURCES-MIB
        IF-MIB
        
        Known Issues:
        
          Description: Incorrect handling of SNMP bulk requests. Disable the use of bulk requests in the SNMP interface settings.
          Version: all versions firmware
          Device: ZYXEL GS-4012F
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/422668-discussion-thread-for-official-zabbix-templates-for-zyxel
        
        Template tooling version used: 0.42
      groups:
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: f0bd5afd2c3d46218c4ff0f88ee3f275
          name: 'ZYXEL {$MODEL} Zyxel firmware wersion from Web'
          type: TRAP
          key: GetZyxel1900Firmware
          delay: '0'
          history: 7d
          trends: '0'
          value_type: TEXT
        -
          uuid: d5e9dee1c2e14d348c3218d74009e903
