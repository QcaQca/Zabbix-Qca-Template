          key: zyxel.GS1900-10-HP.model
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            A textual description of the entity.  This value
            should include the full name and version
            identification of the system's hardware type,
            software operating-system, and networking
            software.  It is mandatory that this only contain
            printable ASCII characters.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 0b0a84fd37a242ba8d7af3cb39a777bd
              expression: 'last(/ZYXEL GS-1900-10-HP SNMP/zyxel.GS1900-10-HP.model)<>{$MODEL}'
              name: 'ZYXEL {$MODEL}: Template does not match hardware'
              priority: INFO
              description: 'This template is for Zyxel GS1900-10HP, but connected to {ITEM.VALUE}'
              tags:
