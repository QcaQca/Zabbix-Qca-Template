          history: 7d
          trends: '0'
          value_type: TEXT
          description: 'MIB: ZYXEL-ES-COMMON'
          inventory_link: SOFTWARE_FULL
          preprocessing:
            -
              type: LTRIM
              parameters:
                - V
            -
              type: RTRIM
              parameters:
                - ' | 03/04/2025'
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 00966e890926448285f870a5f519a4e6
              expression: 'last(/ZYXEL GS-1900-10-HP SNMP/zyxel.GS1900-10-HP.fwversion,#1)<>last(/ZYXEL GS-1900-10-HP SNMP/zyxel.GS1900-10-HP.fwversion,#2) and length(last(/ZYXEL GS-1900-10-HP SNMP/zyxel.GS1900-10-HP.fwversion))>0'
              name: 'ZYXEL {$MODEL}: Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Ack to close'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: f1b16ee1d98842618f5b781d251ec75f
          name: 'ZYXEL {$MODEL}: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.1.1.0
          key: zyxel.GS1900-10-HP.hw.uptime
          delay: 30s
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized.
            Note that this is different from sysUpTime in the SNMPv2-MIB
            [RFC1907] because sysUpTime is the uptime of the
            network management portion of the system.
          preprocessing:
            -
              type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: 5664ccd552d24fd1bd9170cc6c19c5ea
