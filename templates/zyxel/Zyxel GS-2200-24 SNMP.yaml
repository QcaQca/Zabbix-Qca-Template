zabbix_export:
  version: '6.2'
  date: '2025-05-16T05:12:21Z'
  template_groups:
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: 037d6fba706642cf882c5419e9cf1304
      template: 'ZYXEL GS-2200-24 SNMP'
      name: 'ZYXEL GS-2200-24 SNMP'
      description: |
        ZYXEL GS2200-24
        MIBs used:
        ZYXEL-GS2200-24-MIB
        RFC1213-MIB
        HOST-RESOURCES-MIB
        IF-MIB
        
        Known Issues:
        
          Description: Incorrect handling of SNMP bulk requests. Disable the use of bulk requests in the SNMP interface settings.
          Version: all versions firmware
          Device: ZYXEL GS-4012F
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/422668-discussion-thread-for-official-zabbix-templates-for-zyxel
        
        Template tooling version used: 0.42
      groups:
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: b3f0fee09a3c4707a7f652af4b238e43
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          trends: '0'
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            -
              tag: component
              value: network
        -
          uuid: 35028b8b44f74ae3934709062fb18e2f
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: 'SNMP available'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 8575d021ce6a43089c4bd5cb6504e457
              expression: 'max(/ZYXEL GS-2200-24 SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: 5e14d0e8e31a43a285aa0f7e1827d9d7
          name: 'ZYXEL {$MODEL}: ZyNOS SerialNumber'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.890.1.5.8.55.1.10.0
          key: zyxel.GS-2200-24.serialnumber
          history: 7d
          trends: '0'
          value_type: TEXT
          description: |
            MIB: ZYXEL-GS2200-24-MIB0
            Serial number
          inventory_link: SERIALNO_A
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 59aa2e044d8b4b2e8aa948dabbeb18e0
              expression: 'last(/ZYXEL GS-2200-24 SNMP/zyxel.GS-2200-24.serialnumber,#1)<>last(/ZYXEL GS-2200-24 SNMP/zyxel.GS-2200-24.serialnumber,#2) and length(last(/ZYXEL GS-2200-24 SNMP/zyxel.GS-2200-24.serialnumber))>0'
              name: 'Device has been replaced'
              event_name: 'Device has been replaced (new serial number received)'
              priority: INFO
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: fc013154e2a9498ca9e9cbb1a259fe8c
          name: 'ZYXEL {$MODEL}: Contact'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: zyxel.GS2200-24.contact
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            The textual identification of the contact person
            for this managed node, together with information
            on how to contact this person.
          inventory_link: CONTACT
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 3dcae11cc8314a88bf17faf42520ab85
          name: 'ZYXEL {$MODEL}: ZyNOS F/W Version'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMP.ARRAY},.1.3.6.1.4.1.890.1.5.8.55.1]'
          key: zyxel.GS2200-24.fwversion
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ZYXEL-GS2200-24-MIB'
          inventory_link: SOFTWARE_FULL
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var inArray = JSON.parse(value);
                  var tmpObj = {};
                  inArray.forEach(function(item, i, arr) {
                    tmpObj[item["{#SNMPINDEX}"]] = item["{#SNMP.ARRAY}"]
                  });
                  var strOut = 'V' + tmpObj["1.0"] + '.' + tmpObj["2.0"]
                    + '(' + tmpObj["3.0"] + '.' + tmpObj["4.0"] + ')_'
                    + tmpObj["7.0"] + '.' + tmpObj["6.0"] + '.' + tmpObj["5.0"];
                  return strOut;
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 5ba68ff594664720809593350baadaef
              expression: 'last(/ZYXEL GS-2200-24 SNMP/zyxel.GS2200-24.fwversion,#1)<>last(/ZYXEL GS-2200-24 SNMP/zyxel.GS2200-24.fwversion,#2) and length(last(/ZYXEL GS-2200-24 SNMP/zyxel.GS2200-24.fwversion))>0'
              name: 'ZYXEL GS2200-24: Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Ack to close'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 118e9dadfcd34402866a4f65128d33b9
          name: 'ZYXEL {$MODEL}: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.1.1.0
          key: zyxel.GS2200-24.hw.uptime
          delay: 30s
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized.
            Note that this is different from sysUpTime in the SNMPv2-MIB
            [RFC1907] because sysUpTime is the uptime of the
            network management portion of the system.
          preprocessing:
            -
              type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: 310ad04553d84ef69faf6a1a385568a8
          name: 'ZYXEL {$MODEL}: Location'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: zyxel.GS2200-24.location
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            The physical location of this node (e.g.,
            `telephone closet, 3rd floor').
          inventory_link: LOCATION
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: abbf26b22dc54ea99d3d6b613b9e6e3e
          name: 'ZYXEL {$MODEL}: MAC address'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.2.2.1.6.1
          key: zyxel.GS2200-24.mac
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IF-MIB
            The interface's address at the protocol layer
            immediately `below' the network layer in the
            protocol stack.  For interfaces which do not have
            such an address (e.g., a serial line), this object
            should contain an octet string of zero length.
          inventory_link: MACADDRESS_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: a8354231f75948778f4343a161338144
          name: 'ZYXEL {$MODEL}: Hardware model name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: zyxel.GS2200-24.model
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            A textual description of the entity.  This value
            should include the full name and version
            identification of the system's hardware type,
            software operating-system, and networking
            software.  It is mandatory that this only contain
            printable ASCII characters.
          inventory_link: HARDWARE
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 7f37d541d630488793ff6b7fcc6c8e24
              expression: 'last(/ZYXEL GS-2200-24 SNMP/zyxel.GS2200-24.model)<>"GS2200-24"'
              name: 'ZYXEL GS2200-24: Template does not match hardware'
              priority: INFO
              description: 'This template is for Zyxel GS2200-24, but connected to {ITEM.VALUE}'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 8bb61dc687634da2b5378049bc053e0d
          name: 'ZYXEL {$MODEL}: Host name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: zyxel.GS2200-24.name
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            An administratively-assigned name for this
            managed node.  By convention, this is the node's
            fully-qualified domain name.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 4f6077bc85b947d6beb5b643c95dea37
          name: 'ZYXEL {$MODEL}: Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: zyxel.GS2200-24.net.uptime
          delay: 30s
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: RFC1213-MIB
            The time (in hundredths of a second) since the
            network management portion of the system was last
            re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: 4ee1b56d13474d18a8faea7aff7f8361
          name: 'ZYXEL {$MODEL}: ZyNOS Cpu Usage'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.890.1.5.8.55.12.7.0
          key: zyxel.GS2200-24.sysMgmtCPUUsage
          history: 7d
          units: '%'
          description: 'MIB: ZYXEL-GS2200-24-MIB'
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 6c6acede6f6541dc97c1ff2bfbfc55a0
          name: 'ZYXEL {$MODEL}: snmpGetCommunity'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.890.1.5.8.55.10.1.0
          key: Zyxel.snmpGetCommunity
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ZYXEL-GS2200-24-MIB'
          tags:
            -
              tag: common
              value: access
          triggers:
            -
              uuid: 63ce749aab3a492fb8801cc39e95b700
              expression: 'last(/ZYXEL GS-2200-24 SNMP/Zyxel.snmpGetCommunity)="public"'
              name: 'Change default password for snmpGet'
              url: 'http://{HOST.IP}'
              priority: INFO
              description: 'Change default password and don''t forget after change password write new password for zabbix Config on host'
              manual_close: 'YES'
        -
          uuid: 201078c139cb40bf89c4e44c71139dac
          name: 'ZYXEL {$MODEL}: snmpSetCommunity'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.890.1.5.8.55.10.2.0
          key: Zyxel.snmpSetCommunity
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ZYXEL-GS2200-24-MIB'
          tags:
            -
              tag: common
              value: access
          triggers:
            -
              uuid: acf35522a98b4a8e911e2335ec4d3483
              expression: 'last(/ZYXEL GS-2200-24 SNMP/Zyxel.snmpSetCommunity)="public" or last(/ZYXEL GS-2200-24 SNMP/Zyxel.snmpSetCommunity)="private"'
              name: 'Change default password for snmpSet'
              url: 'http://{HOST.IP}'
              priority: INFO
              description: 'Change default password and don''t forget after change password write new password for zabbix Config on host'
              manual_close: 'YES'
        -
          uuid: 422d2d5ac47f48c3940d14f65a54a3cd
          name: 'ZYXEL {$MODEL}: snmpTrapCommunity'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.890.1.5.8.55.10.3.0
          key: Zyxel.snmpTrapCommunity
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ZYXEL-GS2200-24-MIB'
          tags:
            -
              tag: common
              value: access
          triggers:
            -
              uuid: 8c62c67be690400890514dc8b4b32452
              expression: 'last(/ZYXEL GS-2200-24 SNMP/Zyxel.snmpTrapCommunity)="public"'
              name: 'Change default password for snmpTrap'
              url: 'http://{HOST.IP}'
              priority: INFO
              description: 'Change default password and don''t forget after change password write new password for zabbix Config on host'
              manual_close: 'YES'
        -
          uuid: 1c6d84ffb5e6412f9d44f45af30da6e1
          name: 'ZYXEL {$MODEL}: snmpVersion'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.890.1.5.8.55.10.3.0
          key: Zyxel.snmpVersion
          history: 7d
          trends: '0'
          description: |
            MIB: ZYXEL-GS2200-24-MIB
            The SNMP version to be used. v3v2c means that the manager 
            can get/set by SNMPv3 and can get by SNMPv2c.
          valuemap:
            name: 'ZYXEL GS-2200-24 snmpVersion'
          tags:
            -
              tag: common
              value: access
      discovery_rules:
        -
          uuid: a203fbde91f34be19f5367b322b384dd
          name: 'EtherLike-MIB Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.10.7.2.1.19,{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2]'
          key: net.if.duplex.discovery
          delay: 2h
          filter:
            conditions:
              -
                macro: '{#IFOPERSTATUS}'
                value: '1'
                formulaid: A
              -
                macro: '{#SNMPVALUE}'
                value: (2|3)
                formulaid: B
          description: 'Discovering interfaces from IF-MIB and EtherLike-MIB. Interfaces with up(1) Operational Status are discovered.'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  try {
                      var data = JSON.parse(value);
                  }
                  catch (error) {
                      throw 'Failed to parse JSON of EtherLike-MIB discovery.';
                  }
                  var fields = ['{#SNMPVALUE}','{#IFOPERSTATUS}','{#IFALIAS}','{#IFNAME}','{#IFDESCR}'];
                  data.forEach(function (element) {
                      fields.forEach(function (field) {
                          element[field] = element[field] || '';
                      });
                  });
                  return JSON.stringify(data);
        -
          uuid: f081a6d0c75e4ff184a43a38e041d7df
          name: 'Fan discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.FANRPM.THRESH.LOW},.1.3.6.1.4.1.890.1.5.8.55.9.1.1.5]'
          key: zyxel.GS-2200-24.fan.discovery
          delay: 1h
          status: DISABLED
          description: 'An entry in fanRpmTable.'
          item_prototypes:
            -
              uuid: b56412ff1c0c4bd8a2bfa7f00a675356
              name: 'ZYXEL {$MODEL}: Fan #{#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.890.1.5.8.55.9.1.1.2.{#SNMPINDEX}'
              key: 'zyxel.GS-2200-24.fan[{#SNMPINDEX}]'
              history: 7d
              units: '!rpm'
              description: |
                MIB: ZYXEL-GS2200-24-MIB
                Current speed in Revolutions Per Minute (RPM) on the fan.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: fan
                -
                  tag: component
                  value: sensor
              trigger_prototypes:
                -
                  uuid: c35d9603d3a540a7b1246e2378002e3d
                  expression: 'last(/ZYXEL GS-2200-24 SNMP/zyxel.GS-2200-24.fan[{#SNMPINDEX}])<{#ZYXEL.FANRPM.THRESH.LOW}'
                  name: 'ZYXEL GS-4012F: FAN{#SNMPINDEX} is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
                  tags:
                    -
                      tag: scope
                      value: notice
          graph_prototypes:
            -
              uuid: 6887c9a0a36c4c0bb81674b36cafa074
              name: 'ZYXEL GS-4012F: Fan #{#SNMPINDEX}'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'ZYXEL GS-2200-24 SNMP'
                    key: 'zyxel.GS-2200-24.fan[{#SNMPINDEX}]'
        -
          uuid: d7c596a1e27441f395eb03473a578396
          name: 'Interface discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.10.7.2.1.19,{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2]'
          key: zyxel.GS-2200-24.net.if.discovery
          delay: 2h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFOPERSTATUS}'
                value: '1'
                formulaid: A
              -
                macro: '{#SNMPVALUE}'
                value: (2|3)
                formulaid: B
          description: 'Discovering interfaces from IF-MIB and EtherLike-MIB. Interfaces with up(1) Operational Status are discovered.'
          item_prototypes:
            -
              uuid: 012343e9da584fb4888cf84eae7ce1a9
              name: 'ZYXEL {$MODEL}: Port {#SNMPINDEX}: Interface name'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.2.{#SNMPINDEX}'
              key: 'zyxel.GS-2200-24.net.if.descr[{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                MIB: IF-MIB
                A textual string containing information about the interface
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: a0253a82281d4d4bb5cd6b6a7e601799
              name: 'ZYXEL {$MODEL}: Port {#SNMPINDEX}: Link speed'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'zyxel.GS-2200-24.net.if.highspeed[{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in bits per second
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 3f3774d5a0b44d1e83229a3a2d6abc44
              name: 'ZYXEL {$MODEL}: Port {#SNMPINDEX}: Incoming broadcast packages'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.9.{#SNMPINDEX}'
              key: 'zyxel.GS-2200-24.net.if.in.broadcastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a broadcast
                address at this sub-layer.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 3e6a4c939a01404eb19558d17353865e
              name: 'ZYXEL {$MODEL}: Port {#SNMPINDEX}: Incoming multicast packages'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.8.{#SNMPINDEX}'
              key: 'zyxel.GS-2200-24.net.if.in.multicastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a multicast
                address at this sub-layer.  For a MAC layer protocol, this
                includes both Group and Functional addresses.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
